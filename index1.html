<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Myles Parker">
    <title>Flipgrid</title>
    <link rel="stylesheet" href="main.css">

</head>
<body>
    <div class="container">
        
        <h1>Let's<br>Sign Up</h1>
        <p>Use the form below to sign up for this super awesome service. You're only a few steps away!</p>

        <!--send info to second html-->
        <form action="/index2.html">
            <ul>
                <li>
                    <label for="FirstName">First Name</label>
                    <input type="text" name="FirstName" id="FirstName" required title="Enter first name">
                </li>
                <li>
                    <!-- Add validation -->
                    <label for="Email">Email Address</label>
                    <input type="email" name="Email" id="Email" required title="Enter email">
                </li>
                <li>
                    <label for="Password">Password</label>
                    <input type="password" name="Password" id="Password" required title="Your password needs to be between 8 and 30 characters long and contain one uppercase letter, one symbol, and a number">
                </li>
                <li class="button">
                    <button type="submit">Sign Up</button>
                </li>
            </ul>





        </form>

        




    </div>
</body>
</html>
